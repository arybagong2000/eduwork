<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Input Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
    }
    .form-container {
      max-width: 480px;
      margin: 60px auto;
      padding: 32px 24px;
      border: 1.5px solid #ff8400;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(255,132,0,0.09);
      background: #fff;
    }
    .form-label {
      color: #ff8400;
      font-weight: 600;
    }
    .btn-orange {
      background: #ff8400;
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      transition: background 0.15s;
    }
    .btn-orange:hover {
      background: #d36c00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4 text-center" style="color:#ff8400;">Input Data Produk</h2>
    <form action="proses_input.php" method="post">
      <div class="mb-3">
        <label for="nama_produk" class="form-label">Nama Produk</label>
        <input type="text" class="form-control" id="nama_produk" name="nama_produk" required>
      </div>
      <div class="mb-3">
        <label for="harga" class="form-label">Harga (Rp)</label>
        <input type="number" class="form-control" id="harga" name="harga" required min="0">
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="3" ></textarea>
      </div>
      <div class="mb-3">
        <label for="stok" class="form-label">Stok</label>
        <input type="number" class="form-control" id="stok" name="stok" required min="0">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Simpan Produk</button>
      </div>
    </form>
  </div>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
